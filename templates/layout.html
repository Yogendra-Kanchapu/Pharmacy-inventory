<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <header class="app-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo_1.webp') }}" alt="InvenRx Logo" class="app-logo">
                <span class="app-title">InvenRx</span>
            </div>
        </header>
        <nav class="app-navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('enternew') }}">Add New Item</a>
            <a href="{{ url_for('list') }}">Review and Edit Stock</a>
        </nav>

        <div class="body-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
